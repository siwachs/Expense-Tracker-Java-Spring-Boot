plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation libs.junit

    // This dependency is used by the application.
    implementation libs.guava

    // Used for building web applications, including RESTful APIs
    implementation 'org.springframework.boot:spring-boot-starter-web'

    // Adds production-ready monitoring and management endpoints
    implementation 'org.springframework.boot:spring-boot-starter-actuator'

    // Base starter including core Spring Boot dependencies
    implementation 'org.springframework.boot:spring-boot-starter'

    // It loads remote configurations early, before the main app context starts
    implementation 'org.springframework.cloud:spring-cloud-starter-bootstrap'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    mainClass = 'org.example.App'
}
